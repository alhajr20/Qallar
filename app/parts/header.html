<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title><!--#echo var="title" --></title>
	<meta name="description" content="Qallar - Restaurant in Grozny">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="icon" href="images/favicon.png">
	<meta property="og:image" content="images/dist/preview.jpg">
	
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>
	<header class="header">
		<div class="header__logo">
			<img src="../images/dist/qallar-logo.jpeg" alt="header logo">
		</div>
		<div class="header__navWrapper">
			<nav class="header__nav">
				<button class="close-btn">
					<i class="fas fa-times"></i>
				</button>
				<ul>
					<li><a href="#">Главная</a></li>
					<li><a href="#">Меню</a></li>
					<li><a href="#">О нас</a></li>
					<li><a href="#">Контакты</a></li>
					<li><a href="#">Жижиг-галнаш</a></li>
				</ul>
			</nav>
			<div class="header__hamburger">
				<button>
					<i class="fas fa-bars"></i>
				</button>
			</div>
			<div class="header__cart">
				<button class="cartBtn">
					<i class="fas fa-shopping-cart"></i>
				</button>
				<div class="dropdown">
					<div class="dropdown__head">
						<h4>Корзина</h4>
						<button>
							<i class="fas fa-trash-alt"></i>
						</button>
					</div>
					<div class="dropdown__wrapper"></div>
					<div class="dropdown__bottom">
						<button>Оформить</button>
					</div>
				</div>
			</div>
		</div>
	</header>
